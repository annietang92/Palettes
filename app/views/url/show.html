
<div class="row">
<div class="show_colors">
  <%if @colors.count == 0%>
    <center>
      <h2>Sorry... things are still a little buggy around here... >_<</h2>
    </center>
  <%else%>
    <%for color in @colors%>
      <a href="/color/<%=color.id%>">
        <div style="margin:10px;border-radius:50%;width:30px;height:30px;float:left;background-color:#<%=color.hex%>">
        </div>
      </a>
    <%end%>
  <%end%>
</div>
</div>
